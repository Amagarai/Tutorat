

<ion-content>
    <div  style="display: flex; justify-content: center; margin-top: 20px;">
        <p><img src="../../../assets/images/web2.png" alt="" style="width: 100px;"></p>
    </div>
    <div >
        <p class="ion-text-center"> 
            <ion-card>
                <div *ngIf="mode===1">
                    <h3 class="ion-text-center">Mot de pass oublié !!</h3><br>
                    <ion-item lines="none">
                        <ion-input type="text" placeholder="Entre votre addresse mail"></ion-input>
                    </ion-item><br>
                    <ion-button expand="block" shape="round" (click)="envoyer()">Envoyer</ion-button>
                </div>
                <div *ngIf="mode===2" class="test">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <p>Merci de vérifier votre messagerie</p>
                    <ion-button (click)="btnOK()">Ok</ion-button>
                </div>
            </ion-card>
        </p>
    </div>
    <b style="font-size: 13px;"><a routerLink="/login">Revenir a la page de connexion</a></b>
</ion-content>
