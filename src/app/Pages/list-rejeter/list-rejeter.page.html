<ion-content>
    <div class="head">
        <ion-buttons slot="start" color="light">
            <ion-back-button defaultHref="accueil" color="light" routerLink="/tabs"></ion-back-button>&nbsp;
        </ion-buttons>
        <span> Demandes rejeter</span>
    </div>

  <ion-list >
    <div *ngFor="let item of Liste">
      <ion-item>
        <ion-label>
          <h2>{{item.envoyeur.prenom}}  {{item.envoyeur.nom}}</h2>
          <h3>{{item.matiere}}</h3>
          <p>
            <ion-button fill="clear" (click)="Accepter(item.id, item)" >Recontacter</ion-button>
          </p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>

   <img src="../../../assets/images/vide.png" alt="">
   <p class="ion-text-center">Pas de demande rejeter</p>
  </div> -->
  

</ion-content>
