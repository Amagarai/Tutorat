
<ion-content>

    <div class="head">
        <ion-buttons slot="start" >
            <ion-back-button defaultHref="accueil" style="color: #B5B9BF; margin-top: 5px;" routerLink="/tabs"></ion-back-button>
        </ion-buttons>
       <div class="profil ion-text-center">
           <div class="img">
            <img src="../../../assets/images/logo.png" alt="">
           </div>
           <div class="Login">
               <span> <b>{{data[0].prenom}} {{data[0].nom}}</b> </span>
           </div>
       </div>
    </div>
    <div class="content">
        <button style="width: 80%;" class="fonction" routerLink="/edit-profile">
            <ion-label>Editer mon profil</ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
 
        <ion-item *ngIf="data[0].profile==='TUTEUR'">
            <ion-label>Disponibilit√©</ion-label>
            <ion-toggle slot="end" name="dispnobilite" [checked]="Dispo === true" (ionChange)="Etat($event)" (click)="Disponibilite()"></ion-toggle>
        </ion-item>

        <button style="width: 80%;" class="fonction" routerLink="/devenir-tuteur" *ngIf="data[0].profile !=='TUTEUR'">
            <ion-label>devenir Tuteur</ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>

        <button style="width: 80%; color: red;" class="fonction" (click)="LogOut()">
            <ion-label>Deconnexion</ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
    </div>
</ion-content>
