
<ion-content>

    <div class="head">
        <ion-buttons slot="start" >
            <ion-back-button defaultHref="accueil" style="color: #B5B9BF; margin-top: 5px;" routerLink="/acceuil"></ion-back-button>
        </ion-buttons>
       <div class="profil ion-text-center">
           <div class="img">
            <img src="../../../assets/images/logo.png" alt="">
           </div>
           <div class="Login">
               <span> <b>{{data[0].prenom}} {{data[0].nom}}</b> </span>
           </div>
       </div>
    </div>
    <div class="content">
        <button style="width: 80%;" class="fonction">
            <ion-label>Editer mon profil</ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>

        <button style="width: 80%;" class="fonction">
            <ion-label>Deconnexion</ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
    </div>
</ion-content>
