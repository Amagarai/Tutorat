
<ion-content [fullscrean]="true">
  <div class="back" style="margin-top: 12px; position: absolute;">
    <ion-buttons slot="start" color="light">
      <ion-back-button defaultHref="accueil" color="light" routerLink="/acceuil"></ion-back-button>&nbsp;
    </ion-buttons>
  </div>
  <div class="head">
    <form #data="ngForm" (ngSubmit)="search(data)">
      <ion-item class="matiere">
        <ion-label>Ville</ion-label>
        <ion-select value="03" cancelText="Annuler" name="addresse" ngModel>
          <ion-select-option value="Bamako">Bamako</ion-select-option>
          <ion-select-option value="02">Kayes</ion-select-option>
          <ion-select-option value="03">Koulikoro</ion-select-option>
          <ion-select-option value="04">Sikasso</ion-select-option>
          <ion-select-option value="05">Segou</ion-select-option>
          <ion-select-option value="06">Mopti</ion-select-option>
          <ion-select-option value="07">Tombouctou</ion-select-option>
          <ion-select-option value="07">Goa</ion-select-option>
          <ion-select-option value="07">Kidal</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item class="matiere">
        <ion-label>Mati√®re</ion-label>
        <ion-select value="03" cancelText="Annuler" name="specialite" ngModel>
          <ion-select-option value="math">math</ion-select-option>
          <ion-select-option value="02">Biologie</ion-select-option>
          <ion-select-option value="03">Physique</ion-select-option>
          <ion-select-option value="04">Chimie</ion-select-option>
          <ion-select-option value="05">Philosophie</ion-select-option>
          <ion-select-option value="06">Histoire</ion-select-option>
          <ion-select-option value="07">Economie</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-button class="btn" type="submit">
        Rechercher
      </ion-button>
    </form>
    
  </div>

  <div class="content" *ngIf="mode===2">
    <ion-list style="background-color: #F5F5F3;">
      <ion-item *ngFor="let item of list">
        <ion-avatar slot="start">
          <img src="../../../assets/images/person.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{item.prenom}} {{item.nom}}</h2>
          <div class="align"> 
            <h3>{{item.addresse}}</h3>
            <p>
              <ion-button fill="clear" (click)="Send(item.id, item.specialite)" *ngIf="btn===1" slot="end">Demander</ion-button>
              <ion-button fill="clear" (click)="RemoveDemande()" *ngIf="btn===2" slot="end" class="remove">Envoyer</ion-button>
            </p>
          </div>
        </ion-label>
      </ion-item>

      
    </ion-list>

    
  </div>
</ion-content>
